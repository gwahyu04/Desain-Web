<!DOCTYPE html>
<html>
<head>
  <title>Form Pendaftaran</title>
</head>
<body>
  <h2>Calon Mahasiswa</h2>
  <form action="#" method="post">
    
    Nama Lengkap: 
    <input type="text" name="fullname"><br>
    
    Kata Sandi: 
    <input type="password" name="password"><br>
    
    Email: 
    <input type="email" name="email"><br>
    
    Deskripsi Diri:<br>
    <textarea name="bio" rows="3" cols="30"></textarea><br>
    
    Jenis Kelamin:<br>
    <input type="radio" name="gender" value="male"> Laki-laki<br>
    <input type="radio" name="gender" value="female"> Perempuan<br>
    
    Hobi:<br>
    <input type="checkbox" name="hobby" value="reading"> Membaca<br>
    <input type="checkbox" name="hobby" value="sports"> Olahraga<br>
    
    Jurusan:
    <select name="Jurusan">
      <option>-- Pilih --</option>
      <option>TJKT</option>
      <option>Pemasaran</option>
      <option>Perkantoran</option>
      <option>Perhotelan</option>
    </select><br><br>
    
    Tanggal Lahir: 
    <input type="date" name="birthdate"><br>
    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    
  </form>
</body>
</html>
